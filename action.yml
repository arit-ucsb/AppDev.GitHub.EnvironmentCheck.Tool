name: '@arit-ucsb/github-environmentcheck-tool'
description: 'When your workflow runs this step, it will fail the workflow unless the GitHub environments you specify have been added to your repository.'

inputs:
  environment-names:
    description: 'List environment names to check for. One per line.'
    required: true
    default: |
      production
      staging
  github-token:
    description: 'GitHub token with repo access (you can use `secrets.GITHUB_TOKEN`)'
    required: true

runs:
  using: node20
  main: 'dist/index.js'
